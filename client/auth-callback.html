<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Redirect</title>
  <script>
    // This script will execute when the page loads
    window.onload = function() {
      console.log("Auth callback page loaded");
      
      // Get the full URL including hash fragments
      const fullUrl = window.location.href;
      console.log("Full callback URL:", fullUrl);
      
      // Extract the hash part (everything after #)
      const hashPart = window.location.hash;
      console.log("Hash part:", hashPart);
      
      // Create the redirect URL - send to home page with the hash
      const redirectUrl = window.location.origin + "/" + hashPart;
      console.log("Redirecting to:", redirectUrl);
      
      // Redirect to the home page with the hash params
      window.location.href = redirectUrl;
    };
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 500px;
    }
    h1 {
      color: #333;
      margin-top: 0;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #4f46e5;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Authentication in Progress</h1>
    <p>Please wait while we complete your authentication...</p>
    <div class="spinner"></div>
  </div>
</body>
</html>
